<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacta</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <header>
      <img src="../images/logo.png" />
      <ul>
        <li><a href="../curso/index.html">Curso</a></li>
        <li><a href="../equipo/index.html">Equipo</a></li>
        <li><a href="../contacto/index.html">Contacto</a></li>
      </ul>
    </header>
    <main>
      <img alt="" src="../images/formBg.jpg" />
      <form class="form_container">
        <h1>¡Contacta con nosotros!</h1>
        <input type="text" class="form_input" placeholder="Nombre" />
        <input
          type="text"
          class="form_input"
          placeholder="Correo Electronico"
        />
        <input type="text" class="form_input" placeholder="Teléfono" />
        <textarea
          placeholder="¡Cuéntanos un poco sobre ti!"
          name="message"
          id="message"
          cols="30"
          rows="10"
        ></textarea>
        <button id="submit" type="submit">Enviar</button>
        <img src="../images/figure1.png" alt="" id="fig1" />
        <img src="../images/figure2.png" alt="" id="fig2" />
      </form>
    </main>
    <footer>
      <p>¡Siguenos en nuestras redes sociales!</p>
      <a href="https://www.instagram.com/codenotchmad/?hl=es"
        ><img src="../images/insta.png" alt=""
      /></a>
      <a href="https://twitter.com/codenotchmad?lang=es"
        ><img src="../images/twitter.png" alt=""
      /></a>
      <a href="https://www.youtube.com/channel/UC-WbTwDeSmNaEr11ag3YZbw"
        ><img src="../images/youtube.png" alt=""
      /></a>
    </footer>
  </body>
</html>
